name: learn-github-actions
run-name: ${{ github.actor }} is learning Github Actions
on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install bats
        run: npm install -g bats

      - name: Show bats version
        run: bats -v

      - name: Create artifact file (example)
        run: |
          mkdir -p artifacts
          echo "hello from workflow" > artifacts/hello.txt

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v5
        with:
          # Artifact name (string)
          name: example-artifact
          # Files/folders/glob to upload
          path: artifacts/**
          # What to do if no files are found: warn / error / ignore
          if-no-files-found: warn
          # Retention days (1-90)
          retention-days: 7
          # zlib compression level (0-9)
          compression-level: 6
          # overwrite existing artifact (true/false)
          overwrite: false
          # include hidden files (true/false)
          include-hidden-files: false
